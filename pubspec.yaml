name: trip_planner
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_auth: ^6.0.0
  firebase_core: ^4.0.0
  google_sign_in: ^7.1.1
  get: ^4.7.2
  flutter_signin_button: ^2.0.0
  google_fonts: ^6.3.0
  go_router: ^16.1.0
  get_it: ^8.2.0
  shared_preferences: ^2.5.3
  cloud_firestore: ^6.0.0
  json_annotation: ^4.9.0
  image_picker: ^1.1.2
  connectivity_plus: ^6.1.5
  flutter_svg: ^2.0.13
  iconsax: ^0.0.8
  http: ^1.5.0
  google_generative_ai: ^0.4.7

dev_dependencies:
  flutter_launcher_icons: "^0.13.0"  # <--- ADD THIS LINE

  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  json_serializable: ^6.10.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png

# ADD THE ENTIRE SECTION BELOW
flutter_launcher_icons:
  android: true # can also be "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png" # Your logo path
  remove_alpha_ios: true # Removes transparency for iOS icons if your image has it.